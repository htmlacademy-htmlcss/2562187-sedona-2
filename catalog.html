<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог</title>
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <a href="https://htmlacademy.ru/" class="header-logo">
          <img
            src="images/logo.svg"
            alt="Логотип Седоны"
            class="header-logo-image"
          />
        </a>
        <nav class="navigation">
          <ul class="navigation-list">
            <li class="navigation-list-item">
              <a href="#" class="navigation-list-item-link">Главная</a>
            </li>
            <li class="navigation-list-item">
              <a href="#" class="navigation-list-item-link">О седоне</a>
            </li>
            <li class="navigation-list-item">
              <a href="#" class="navigation-list-item-link active">Гостиницы</a>
            </li>
          </ul>
        </nav>
        <div class="header-buttons">
          <a href="#" class="header-search">
            <img
              src="images/search.svg"
              alt="Поиск"
              class="header-search-image"
            />
          </a>
          <a href="#" class="header-favorites">
            <img
              src="images/fav.svg"
              alt="Избранное"
              class="header-favorites-image"
            />
          </a>
          <button class="button">Хочу сюда!</button>
        </div>
      </header>
    <main class="main"></main>
</body>
</html>
